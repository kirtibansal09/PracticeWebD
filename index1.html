<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <img src="image1.jpeg" alt="">
    <div class="wrapper">
        <h1>Welcome Back!</h1>
        <p>Please enter your details</p>
        <img src="image2.png" alt="" class="logo">

        

        <form action="">
           
            
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                
            </div>

            <div class="input-box">
                <input type="password" placeholder="user password" required>
               
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember for 30 days</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#"> Sign Up</a></p>
            </div>

        <a href="#">
            <div class="g-signinbutton">
                <div class="gwrapper">
                    <div class="logowrappper">
                        <img src="https://developers.google.com/identity/images/g-logo.png">
                    </div>
                    <span class="text-container">
                        <span>Log in with Google</span>
                    </span>
                </div>
            </div>
        </a>
        </form>
    </div>
</body>
</html>
